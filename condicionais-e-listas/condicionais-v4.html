<meta charset="utf-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <template v-if="logado">
        <p>Usuário Logado: {{ nome }}</p>
        <p>Perfil: Admin</p>
    </template>
    <p v-else-if="anonimo">Navegando como Anônimo</p>
    <p v-else>Nenhum usuário logado</p>
    <button @click="logado = !logado">{{logado ? 'Sair' : 'Entrar'}}</button>
    <input type="checkbox" v-model="anonimo" @click="anonimo = !anonimo">

    <hr>

    <footer v-show="logado">
        Desenvolvido pra você!
    </footer>

    <footer v-show="!logado">
            Desenvolvido pra você desconhecido!
    </footer>
</div>


<script>
    new Vue({
        el: '#app',
        data:{
            nome: 'Maria',
            logado: false,
            anonimo: false,
        }
    })
</script>
