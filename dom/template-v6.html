<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p v-once>{{ titulo }}</p>
    <p c3r="abc">{{ saudacao() }}</p>
    <a v-bind:href="link">Google</a>
    <hr>
    <p v-html="linkHtml"></p>
</div>

<script>
    new Vue({
        el: '#app',
        data:{
            titulo: 'Usando VueJS 2',
            link: 'http:/google.com',
            linkHtml: '<a href="http:/google.com">Google</a>'
        },
        methods:{
            saudacao(){
                this.titulo = 'Beribol'
                return this.titulo
            }
        }
    })  
</script>
