<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <h1 v-on:mousemove="atualizarXY">
        Mouse: {{x}} e {{y}}
        <span v-on:mousemove.stop="">PARAR EVENTO AQUI!</span>
    </h1>
    <a v-on:click.prevent="" href="http://google.com">Google</a>
</div>

<script>
    new Vue({
        el: '#app',
        data:{
            x: 0,
            y: 0
        },
        methods:{
            atualizarXY(e){
                this.x = e.clientX
                this.y = e.clientY
            }
        }
    })
</script>
