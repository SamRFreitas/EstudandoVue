<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <h1 v-on:mousemove="atualizarXY">Mouse: {{x}} e {{y}}</h1>
</div>

<script>
    new Vue({
        el: '#app',
        data:{
            x: 0,
            y: 0
        },
        methods:{
            atualizarXY(e){
                this.x = e.clientX
                this.y = e.clientY
            }
        }
    })
</script>
